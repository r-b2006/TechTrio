<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="myntra2.css"/>
</head>
<body>
    <header>
        <div class="navbar">
          <div class="nav-logo">
            <div class="logo"></div>
          </div>
          <div class="nav-add">
            <div class="men">
             <p class="add1">Men</p>
             </div>
             <div class="women">
             <p class="add2">Women</p>
             </div>
             <div class="kids">
             <p class="add3">Kids</p>
             </div>
             <div class="home">
             <p class="add4">Home & Living</p>
             </div>
             <div class="beauty">
              <p class="add5">Beauty</p>
              </div>
              <div class="std">
                <p class="add6">Studio</p>
                </div>
          </div>
          <div class="nav-srch">
            <div class="srch-icon">
              <i class="fas fa-search"></i>
            </div>
            <input type="text" placeholder="Search for products,brands and more" class="srch2">    <!--try to make separate class for icons-->
          </div>
          <div class="cart1">
            <div class="add-cart1">
              <i class="far fa-user"></i>
            </div>
            <p class="cart1A">Profile</p>
            </div>
            <div class="cart2">
              <div class="add-cart2">
                <i class="far fa-heart"></i>
              </div>
              <p class="cart1B">Wishlist</p>
              </div>
              <div class="cart3">
                <div class="add-cart3">
                  <i class="fas fa-shopping-bag"></i>
                </div>
                <p class="cart1C">Bag</p>
                </div>
        </div>
    </header>  
    <div class="container">
      <div class="head">
        <div class="text-container">
            <div class="box1">
                <b>Unlock your style with Myntra Fashion DNA!</b>
            </div>
            <div class="line1">Just a few clicks away!</div>
        </div>
        <div class="icon-container">
            <img src="icon.png" class="icon">
        </div>
    </div>
    
    
    <div class="bottom">
        <div class="username"><b>Create your Username<span class="required">*</span></b></div>
        <form action="">
            <div class="usernamebox">
                <label for="usernamebox"></label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="&nbsp;&nbsp;&nbsp;Enter your Username"
                  required
                />
              </div>
        </form>
        <div class="line2">By continuing,I agree to the <span class="highlight">Terms of Use </span> & <span class="highlight">Privacy Policy</span></div>
        <div class="continue"><button onclick="nextSlide()">Continue</button></div>
      <div class="l3">Having trouble? <span class="highlight">Get help</span></div>
    </div>

</div>
<script>
function nextSlide() {
  const username = document.getElementById('username').value;
  window.location.href = `index.html?username=${username}`;
}
</script>
</body>
</html>
