<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Badge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
          <div class="nav-logo">
            <div class="logo"></div>
          </div>
          <div class="nav-add">
            <div class="men">
             <p class="add1">Men</p>
             </div>
             <div class="women">
             <p class="add2">Women</p>
             </div>
             <div class="kids">
             <p class="add3">Kids</p>
             </div>
             <div class="home">
             <p class="add4">Home & Living</p>
             </div>
             <div class="beauty">
              <p class="add5">Beauty</p>
              </div>
              <div class="std">
                <p class="add6">Studio</p>
                </div>
          </div>
          <div class="nav-srch">
            <div class="srch-icon">
              <i class="fas fa-search"></i>
            </div>
            <input type="text" placeholder="Search for products,brands and more" class="srch2">    <!--try to make separate class for icons-->
          </div>
          <div class="cart1">
            <div class="add-cart1">
              <i class="far fa-user"></i>
            </div>
            <p class="cart1A">Profile</p>
            </div>
            <div class="cart2">
              <div class="add-cart2">
                <i class="far fa-heart"></i>
              </div>
              <p class="cart1B">Wishlist</p>
              </div>
              <div class="cart3">
                <div class="add-cart3">
                  <i class="fas fa-shopping-bag"></i>
                </div>
                <p class="cart1C">Bag</p>
                </div>
        </div>
    </header>    
    <p class="indexp">HI USERNAME!</p>
    <div class="container">
        <div class="level">Level up</div>
        <img src="badge.png" alt="Style Savvy Badge" class="badge">
        <div class="achievement">75 Supercoins earned!!</div>
        <div class="next"><button onclick="nextslide()">Next</button></div>
    </div>
    <script src="appear.js"></script>
</body>
</html>
